<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <div class="columns">
    <div class="column"></div>

  <main>
    <header>
      <h1>Contact</h1>
      <p class="header-description">For new projects, ideas, business or anything you'd like to discuss, contact with me!</p>
    </header>
    <div class="main-content">
      <form action="" method="get">
        <input class="text-field__input" type="text" placeholder="Your name..." minlength="3" id="username" required >  
        <input class="text-field__input" type="email" placeholder="Your email..." id="email" name="email" required>
        <input class="text-field__input" type="tel" placeholder="Your phone number..." id="phone-number">
        <textarea name="" id="message" cols="30" rows="10" placeholder="Your message..."></textarea>
      </form>
      <div class="contact-info">
        <p><span class="info-name">ADDRESS</span> <br>
        <span class="info-data">123 City name, Street, City, Country</span> <br><br>
        <span class="info-name">EMAIL</span><br>
        <span class="info-data">cahee@domain.com</span><br><br>
        <span class="info-name">PHONE</span><br>
        <span class="info-data">+012 345 6789</span></p>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-text">

    </div>
  </footer>
